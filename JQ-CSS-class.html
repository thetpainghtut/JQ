<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JQ CSS Class</title>
    <style>
        .myh1{
            color: red;
            font-size: 50px;
        }
    </style>
  <script type="text/javascript" src="jquery.min.js"></script>

  <script type="text/javascript">
    // Your Script Here!
    // $(document).ready(function (argument) {

    $(function() {
      $('button').on("click",function (param) { 
          var h1 = $('#myh1');
        //   h1.css({
        //       color: "red",
        //       fontSize: "50px",
        //     });
        // h1.toggleClass("myh1");
        
        if(h1.hasClass("myh1")){
            h1.removeClass("myh1");
        }else{
            h1.addClass("myh1");
        }

        $(this);
       })
    })
    
  </script>

</head>
<body>
  <h1 id="myh1">Hello JQuery</h1>

  <button>Click</button>
</body>
</html>
